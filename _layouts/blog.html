---
layout: default
---

<main>
	<ul>
		{%- for post in site.posts %}
		<li>
			<a href="{{post.url | relative_url}}">{{post.title}}</a>
		</li>
		{%- endfor %}
	</ul>
	<p>
		Subscribe <a href="{{'/feed.xml' | relative_url}}">via RSS</a>
		{%- if site.micro_blog %}
		or follow on <a href="https://micro.blog/{{site.micro_blog}}">Micro.Blog</a>
		{%- endif %}
	</p>
</main>
